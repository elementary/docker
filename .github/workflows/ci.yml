name: Publish
on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * 1'
jobs:
  build:
    strategy:
      matrix:
        image: [
          juno-stable,
          juno-stable-installer,
          juno-unstable,
          juno-unstable-installer,
          loki-stable,
          loki-unstable,
          stable,
          stable-installer,
          unstable,
          unstable-installer
        ]

    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest

    steps:
    - name: Clone
      uses: actions/checkout@v1

    - name: Build Docker Image
      run: |
        docker login -u "${{ secrets.DockerUsername }}" -p "${{ secrets.DockerPassword }}"
        cd "${{ matrix.image }}" || exit 1
        docker build -t elementary/docker:"${{ matrix.image }}" .
        docker push elementary/docker:"${{ matrix.image }}"
