name: Publish
on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * 1'
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        image: [
          development-target,
          horus-stable,
          horus-unstable,
          odin-stable,
          odin-unstable,
          juno-stable,
          juno-stable-installer,
          juno-unstable,
          juno-unstable-installer,
          loki-stable,
          loki-unstable,
          next-unstable,
          stable,
          stable-installer,
          ubuntu-lunar-unstable,
          ubuntu-mantic-unstable,
          unstable,
          unstable-installer,
          latest
        ]

    name: Build ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Clone
      uses: actions/checkout@v4

    - name: Build Docker Image
      run: |
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
        IMAGE="${{ matrix.image }}"
        cd "$IMAGE" || exit 1
        docker build -t ghcr.io/${{ github.repository_owner }}/docker:"$IMAGE" .
        docker push ghcr.io/${{ github.repository_owner }}/docker:"$IMAGE"
