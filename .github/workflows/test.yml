name: Build
on: [pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        image:
          - circe-stable
          - circe-unstable
          - horus-stable
          - horus-unstable
          - odin-stable
          - odin-unstable
          - juno-stable
          - juno-unstable
          - loki-stable
          - loki-unstable
          - next-unstable
          - stable
          - unstable
          - latest

    name: ${{ matrix.image }}
    runs-on: ubuntu-latest

    steps:
    - name: Clone
      uses: actions/checkout@v5

    - name: Lint Image
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: ${{ matrix.image }}/Dockerfile

    - name: Build Docker Image
      run: |
        docker build -t "${{ matrix.image }}" -f "${{ matrix.image }}/Dockerfile" .
